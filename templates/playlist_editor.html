{% extends "base.html" %}
{% block content %}

<div class="container-fluid table-responsive p-lg-5">
    <table id="table" class="table table-striped table-dark nowrap" width="100%">
        <thead>
            <tr>
                <th>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="checkbox form-check-input" onchange="enable_all(this)">
                    </div>
                </th>
                <th>Play</th>
                <th>Name</th>
                <th>Group</th>
                <th>Number</th>
                <th>EPG ID</th>
                <th>Fallback For</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form action="/playlist/save" method="post" id="save" hidden>
        <input type="text" name="id" value="{{ id }}">
        <input type="text" id="enable edits" name="enable edits">
        <input type="text" id="name edits" name="name edits">
        <input type="text" id="number edits" name="number edits">
        <input type="text" id="group edits" name="group edits">
        <input type="text" id="epg edits" name="epg edits">
        <input type="text" id="fallback edits" name="fallback edits">
    </form>

    <form action="/playlist/reset" method="post" id="reset" hidden>
        <input type="text" name="id" value="{{ id }}">
    </form>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="channelLabel">Channel</h5>
                </div>
                <div class="modal-body">
                    <video width="100%" id="player" controls autoplay>
                        <source src="" type="video/mp4">
                        Your browser does not support HTML video.
                    </video>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    var enable_edits = [];
    var number_edits = [];
    var name_edits = [];
    var group_edits = [];
    var epg_edits = [];
    var fallback_edits = [];

    function enable_all(ele) {
        var checkboxes = document.getElementsByClassName('checkbox');
        var enable = ele.checked;
        for (var i = 0, n = checkboxes.length; i < n; i++) {
            if (i != 0) {
                checkboxes[i].checked = enable;
                checkboxes[i].onchange();
            }
        }
    }

    function edit_enabled(ele) {
        var i = ele.getAttribute('data-channel_id');
        var c = ele.checked;
        var j = { "channel id": i, "enabled": c };
        enable_edits.push(j);
    }

    function edit_custom_number(ele) {
        var i = ele.getAttribute('data-channel_id');
        var c = ele.value;
        var j = { "channel id": i, "custom number": c };
        number_edits.push(j);
    }

    function edit_custom_name(ele) {
        var i = ele.getAttribute('data-channel_id');
        var c = ele.value;
        var j = { "channel id": i, "custom name": c };
        name_edits.push(j);
    }

    function edit_custom_group(ele) {
        var i = ele.getAttribute('data-channel_id');
        var c = ele.value;
        var j = { "channel id": i, "custom group": c };
        group_edits.push(j);
    }

    function edit_custom_epg_id(ele) {
        var i = ele.getAttribute('data-channel_id');
        var c = ele.value;
        var j = { "channel id": i, "custom epg id": c };
        epg_edits.push(j);
    }

    function edit_fallback(ele) {
        var i = ele.getAttribute('data-channel_id');
        var c = ele.value;
        var j = { "channel id": i, "fallback": c };
        fallback_edits.push(j);
    }

    function save() {
        document.getElementById("enable edits").value = JSON.stringify(enable_edits);
        document.getElementById("number edits").value = JSON.stringify(number_edits);
        document.getElementById("name edits").value = JSON.stringify(name_edits);
        document.getElementById("group edits").value = JSON.stringify(group_edits);
        document.getElementById("epg edits").value = JSON.stringify(epg_edits);
        document.getElementById("fallback edits").value = JSON.stringify(fallback_edits);
        document.getElementById("save").submit();
    }

    var player = document.getElementById("player")
    var title = document.getElementById("channelLabel")
    player.volume = 0.25

    function select_channel(ele) {
        link = ele.getAttribute('data-link');
        player.src = link;
        channel = ele.getAttribute('data-custom_channel_name');
        if (channel == "") {
            channel = ele.getAttribute('data-channel_name');
        }
        title.innerHTML = channel
    }

    $('#videoModal').on('hidden.bs.modal', function () {
        player.src = "";
    })

    /* Create an array with the values of all the checkboxes in a column */
    $.fn.dataTable.ext.order['dom-checkbox'] = function (settings, col) {
        return this.api().column(col, { order: 'index' }).nodes().map(function (td, i) {
            return $('input', td).prop('checked') ? '1' : '0';
        });
    };

    /* Create an array with the values of all the input boxes in a column, parsed as numbers */
    $.fn.dataTable.ext.order['dom-text-numeric'] = function (settings, col) {
        return this.api().column(col, { order: 'index' }).nodes().map(function (td, i) {
            var val = $('input', td).val();
            return val === '' ? $('input', td).attr('placeholder') : val * 1;
        });
    };

    /* Create an array with the values of all the text boxes in a column */
    $.fn.dataTable.ext.order['dom-text'] = function (settings, col) {
        return this.api().column(col, { order: 'index' }).nodes().map(function (td, i) {
            var val = $('input', td).val();
            return val === '' ? $('input', td).attr('placeholder') : val;
        });
    };

    $(document).ready(function () {
        $('#table').DataTable({
            dom: "<'row m-1'<'col-auto'B><'col-auto ms-auto'f><'col-auto'l>>" +
                "<'row'<'col-12'tr>>" +
                "<'row mb-1 mb-lg-0'<'col-auto text-light'i><'col-auto ms-auto'p>>",
            orderFixed: [0, 'des'],
            order: [[0, 'des'], [2, 'asc']],
            pageLength: 25,
            lengthMenu: [[25, 50, 100, 250, 500, 1000, -1], [25, 50, 100, 250, 500, 1000, "All"]],
            columnDefs: [
                { targets: [0, 1], width: "0%" },
                { targets: 0, className: "align-middle", orderable: false, searchable: false, orderDataType: "dom-checkbox" },
                { targets: 1, className: "align-middle", orderable: false, searchable: false },
                { targets: 2, className: "align-middle", orderDataType: "dom-text", type: 'string' },
                { targets: 3, className: "align-middle", orderDataType: "dom-text", type: 'string' },
                { targets: 4, className: "align-middle", orderDataType: "dom-text-numeric" },
                { targets: 5, className: "align-middle", orderDataType: "dom-text", type: 'string' },
                { targets: 6, className: "align-middle" }
            ],
            language: {
                search: "",
                searchPlaceholder: 'Filter',
                lengthMenu: "_MENU_",
            },
            buttons: {
                buttons: [
                    {
                        text: '<i class="fa fa-save"></i> Save',
                        titleAttr: 'Save',
                        className: "btn btn-success",
                        action: function () {
                            save();
                        }
                    },
                    {
                        text: '<i class="fa fa-undo"></i> Reset',
                        titleAttr: 'Reset',
                        className: "btn btn-danger",
                        action: function () {
                            if (confirm("Confirm Reset\nThis will clear all edits!") == true) {
                                document.getElementById('reset').submit();
                            }
                        }
                    }
                ],
            },
            ajax: {
                "url": "{{ url_for('playlist_table_data', id=id) }}",
                "dataType": "json",
                "dataSrc": "data",
                "contentType": "application/json"
            },
            columns: [
                {
                    data: "enabled",
                    render: function (data, type, row, meta) {
                        let r = '<div \
                                class="form-check form-switch">\
                                <input \
                                type="checkbox" \
                                class="checkbox form-check-input" \
                                onchange="edit_enabled(this)" \
                                data-channel_id="' + row["channel id"] + '"'
                        if (data == true) {
                            r = r + ' checked';
                        }
                        r = r + '></div>'
                        return r
                    }
                },
                {
                    data: "link",
                    render: function (data, type, row, meta) {
                        return '<button \
                            class="btn btn-success btn-block" \
                            title="Play" \
                            data-bs-toggle="modal" \
                            data-bs-target="#videoModal" \
                            onclick="select_channel(this)" \
                            data-channel_name="' + row["channel name"] + '" \
                            data-custom_channel_name="' + row["custom channel name"] + '" \
                            data-link="' + row["link"] + '">\
                            <i class="fa fa-play"></i>\
                        </button>'
                    }
                },
                {
                    data: "channel name",
                    render: function (data, type, row, meta) {
                        return '<input \
                                type="text" \
                                class="form-control" \
                                style="min-width: 200px;" \
                                onchange="edit_custom_name(this)" \
                                data-channel_id="' + row["channel id"] + '" \
                                placeholder="' + row["channel name"] + '" \
                                title="' + row["channel name"] + '" \
                                value="' + row["custom channel name"] +
                            '">'
                    },
                },
                {
                    data: "group",
                    render: function (data, type, row, meta) {
                        return '<input \
                                type="text" \
                                class="form-control" \
                                style="min-width: 200px;" \
                                onchange="edit_custom_group(this)" \
                                data-channel_id="' + row["channel id"] + '" \
                                placeholder="' + row["group"] + '" \
                                title="' + row["group"] + '" \
                                value="' + row["custom group"] +
                            '">'
                    },
                },
                {
                    data: "channel number",
                    render: function (data, type, row, meta) {
                        return '<input \
                                type="test" \
                                class="form-control" \
                                style="min-width: 100px;" \
                                onchange="edit_custom_number(this)" \
                                data-channel_id="' + row["channel id"] + '" \
                                placeholder="' + row["channel number"] + '" \
                                title="' + row["channel number"] + '" \
                                value="' + row["custom channel number"] +
                            '">'
                    },
                },
                {
                    data: "epg id",
                    render: function (data, type, row, meta) {
                        return '<input \
                                type="text" \
                                class="form-control" \
                                style="min-width: 200px;" \
                                onchange="edit_custom_epg_id(this)" \
                                data-channel_id="' + row["channel id"] + '" \
                                placeholder="' + row["epg id"] + '" \
                                title="' + row["epg id"] + '" \
                                value="' + row["custom epg id"] +
                            '">'
                    },
                },
                {
                    data: "fallback",
                    render: function (data, type, row, meta) {
                        return '<input \
                                type="text" \
                                class="form-control" \
                                style="min-width: 200px;" \
                                onchange="edit_fallback(this)" \
                                data-channel_id="' + row["channel id"] + '" \
                                value="' + row["fallback"] +
                            '">'
                    },
                },
            ],
        });
    });

</script>
{% endblock %}
